<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-new.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="container-fluid mx-[auto]">
        <!-- <div class="logo-div">
          <a href="index.html" class="flex items-center">
            <img
              src="Final-011.png"
              class="mr-3 h-[2.9rem]"
              alt="Flowbite Logo"
              data-aos="zoom-in"
            />
          </a>
        </div> -->
        <div class="grid grid-cols-2 gap-2 login-wrapper reset bg-white">
          <div class="">
            <!-- <div class="logo-div">
              <a href="index.html" class="flex items-center">
                <img
                  src="Final-011.png"
                  class="mr-3 h-[2.9rem]"
                  alt="Flowbite Logo"
                  data-aos="zoom-in"
                />
              </a>
            </div> -->
            <div
              class="p-6 space-y-4 md:space-y-6 sm:p-8 w-full h-full reset-div"
            >
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
              >
                Reset Password
              </h1>
              <p class="text-[#878787] reset-para">
                Set the new password for your account so you can login and
                access all the features.
              </p>
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-[#878787] dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Email Address"
                    required=""
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="flex items-center justify-center flex-col mb-3">
                  <button
                    type="submit"
                    class="w-full text-white bg-[#11998E] hover:bg-bg-[#11998E] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mb-6"
                    onclick="passwordchange();"
                  >
                    Reset Password
                  </button>
                  <!-- <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:none dark:text-primary-500 text-[#11998E] hover:text-[#11998E]"
                    >Forgot password?</a
                  > -->
                </div>
                <!-- <p class="text-sm text-black text-center font-[700]">
                  Don't have an account?
                  <a
                    href="#"
                    class="font-medium text-[#11998E] hover:none dark:text-[#11998E]"
                    >Start here</a
                  >
                </p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function passwordchange() {
        window.open("passwordchange.html", "_blank");
      }
    </script>
  </body>
</html>
