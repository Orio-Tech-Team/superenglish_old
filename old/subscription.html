      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="wrapper bg-white mt-sm-5">
              <h4 class="pb-4 border-bottom">Account settings</h4>
              <div
                class="d-flex align-items-start py-3 border-bottom flex-column"
              >
                <!-- <img
                  src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                  class="img"
                  alt=""
                /> -->
                <div class="pl-sm-4 pl-2" id="img-section">
                  <b>Profile </b>
                </div>
                <div class="pl-sm-4 pl-2">
                  <button class="btn button border"><b>Credit Card</b></button>
                  <button class="btn button border"><b>Pay Pal</b></button>
                </div>
              </div>
              <div class="py-2">
                <div class="row py-2">
                  <div class="col-md-12">
                    <label for="firstname">Card Number</label>
                    <input
                      type="text"
                      class="bg-light form-control"
                      placeholder="Steve"
                    />
                  </div>
                  <!-- <div class="col-md-6 pt-md-0 pt-3">
                    <label for="lastname">Last Name</label>
                    <input
                      type="text"
                      class="bg-light form-control"
                      placeholder="Smith"
                    />
                  </div> -->
                </div>
                <div class="row py-2">
                  <div class="col-md-12">
                    <label for="email">Country/Region</label>
                    <input
                      type="text"
                      class="bg-light form-control"
                      placeholder="steve_@email.com"
                    />
                  </div>
                </div>
                <div class="row py-2">
                  <div class="col-md-4 pt-md-0 pt-3">
                    <label for="phone">Phone Number</label>
                    <input
                      type="tel"
                      class="bg-light form-control"
                      placeholder="+1 213-548-6015"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="bg-light">
                      <option value="india" selected>India</option>
                      <option value="usa">USA</option>
                      <option value="uk">UK</option>
                      <option value="uae">UAE</option>
                    </select>
                  </div>
                  <div class="col-md-4 pt-md-0 pt-3" id="lang">
                    <label for="language">Language</label>
                    <div class="arrow">
                      <select name="language" id="language" class="bg-light">
                        <option value="english" selected>English</option>
                        <option value="english_us">
                          English (United States)
                        </option>
                        <option value="enguk">English UK</option>
                        <option value="arab">Arabic</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="py-3 pb-4">
                  <button class="btn btn-primary mr-3">Checkout</button>
                  <!-- <button class="btn border button">Cancel</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
