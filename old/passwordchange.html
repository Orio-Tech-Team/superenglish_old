<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-new.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="container-fluid mx-[auto]">
        <!-- <div class="logo-div">
          <a href="index.html" class="flex items-center">
            <img
              src="Final-011.png"
              class="mr-3 h-[2.9rem]"
              alt="Flowbite Logo"
              data-aos="zoom-in"
            />
          </a>
        </div> -->
        <div class="grid grid-cols-2 gap-2 login-wrapper reset bg-white">
          <div class="">
            <div
              class="p-6 space-y-4 md:space-y-6 sm:p-8 w-full h-full reset-div"
            >
              <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
              >
                Password Changed
              </h1>

              <div class="check-main-div">
                <div class="check-bg">
                  <img src="check-img.png" alt="" class="mr-3" />
                </div>
              </div>
              <p class="text-[#878787] reset-para">
                Your password has been changed.
              </p>
              <form class="space-y-4 md:space-y-6" action="#">
                <div class="flex items-center justify-center flex-col mb-3">
                  <button
                    type="submit"
                    class="w-full text-white bg-[#11998E] hover:bg-bg-[#11998E] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mb-6"
                    onclick="passwordchanged();"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function passwordchanged() {
        window.open("loginForm.html", "_blank");
      }
    </script>
  </body>
</html>
