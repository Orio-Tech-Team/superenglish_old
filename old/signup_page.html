<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bamburgh Z Admin Dashboard Template PRO</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Bamburgh Z Admin Dashboard PRO Stylesheets -->

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/bamburgh.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 side-main">
            <img src="../assets/img/illustrations/login.svg" alt="" />
            <div class="text">
              <p>Join the community of developer</p>
            </div>
          </div>
          <div class="col-lg-6 right-main">
            <div class="input-box">
              <header>Create Account</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="email"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input"
                  id="password"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Sign In" />
              </div>
              <div class="signin">
                <span>Already have an account</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--Bootstrap init-->

    <script src="../assets/js/demo/bootstrap/bootstrap.min.js"></script>

    <!--MetisMenu-->

    <script src="../assets/vendor/metismenu/js/metismenu.min.js"></script>

    <!--MetisMenu init-->

    <script src="../assets/js/demo/metismenu/metismenu.min.js"></script>

    <!--Perfect scrollbar-->

    <script src="../assets/vendor/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>

    <!--Perfect scrollbar init-->

    <script src="../assets/js/demo/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <!--FeatherIcons-->

    <script src="../assets/vendor/feather-icons/js/feather-icons.min.js"></script>

    <!--FeatherIcons init-->

    <script src="../assets/js/demo/feather-icons/feather-icons.min.js"></script>

    <!--Layout-->

    <script src="../assets/js/bamburgh.min.js"></script>
  </body>
</html>
